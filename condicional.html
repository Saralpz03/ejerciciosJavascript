<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        var antiguedad = prompt("Cuantos años llevas en la empresa", "Ponlo en numeros");
        if (antiguedad > 5) {
            document.writeln("Tienes un incentivo de 5000€");
        } else {
            document.writeln("Lo siento, no tienes incentivo");
        }
    </script>
</body>
