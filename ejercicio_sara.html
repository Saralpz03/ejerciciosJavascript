<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var edad = prompt("cuantos años tienes");
        if (edad > 50) {
            document.write("Es gratis");
        } else if (edad < 10) {
            document.write("Pagas 1 €");
        } else {
            document.write("Pagas 5 €");
        }
    </script>
</body>

</html>
